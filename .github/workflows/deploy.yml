name: Deploy Quarto Site to Pages

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  render-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        
      - name: Set up R
        uses: r-lib/actions/setup-r@v2
      
      - name: Install R packages
        run: |
          install.packages(c("quarto","tidyverse","glue","purrr","stringr","quantmod","ggplot2","dplyr","lubridate","TTR","plotly","patchwork"))  # adapte selon tes besoins
        shell: Rscript {0}

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Render site
        run: |
          quarto render --output-dir docs

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
        with:
          path: docs
